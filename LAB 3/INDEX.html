<head>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom " >
      <div class="container-fluid">
        <a class="navbar-brand" ><i class="fa-solid fa-plane"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favoritos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Reservas
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Reservas Actuales</a></li>
                <li><a class="dropdown-item" href="#">Reservas Pasadas</a></li>
              </ul>
            </li>
            
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar Destino" aria-label="Search">
            <button class="btn btn-outline-success btn-search" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Reserva de Viaje</h5>
              <form class="row g-3">
                  <div class="col-sm-4 position-relative">
                      <label for="destination" class="form-label">Buscar Destino:</label>
                      <div class="input-group">
                          <input type="text" class="form-control" id="destination" name="destination" required>
                          <span class="input-group-text">
                              <i class="fas fa-plane"></i>
                          </span>
                      </div>
                  </div>
                <div class="col-sm-2">
                  <label for="checkin" class="form-label">Fecha de Inicio</label>
                  <input type="date" class="form-control" id="checkin" name="checkin" required>
                </div>
                <div class="col-sm-2">
                  <label for="checkout" class="form-label">Fecha de Finalizaci√≥n</label>
                  <input type="date" class="form-control" id="checkout" name="checkout" required>
                </div>
                <div class="col-sm-2">
                  <label for="rooms" class="form-label">Habitaciones</label>
                  <div class="custom-dropdown">
                      <select class="form-select" id="rooms" name="rooms" required>
                          <option selected disabled>Seleccionar</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                      </select>
                  </div>
              </div>
              
                <div class="col-sm-1">
                  <label for="adults" class="form-label">Adultos</label>
                  <select class="form-select" id="adults" name="adults" required>
                    <option selected disabled>Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>

                <div class="col-sm-1">
                  <label for="children" class="form-label">Menores</label>
                  <select class="form-select" id="children" name="children" required>
                    <option selected disabled>Seleccionar</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

   </section>
